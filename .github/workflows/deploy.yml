name: cicd for hts

on:
  push:
    branches: ["main"]  # fixed from 'branch'

jobs:  # was 'job' before
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker image
        run: |
          docker build -t murtaza007/hts-2025:latest .
          docker push murtaza007/hts-2025:latest

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "Pulling latest image from Docker Hub..."
            docker pull murtaza007/hts-2025:latest

            echo "Freeing up port 80..."
            sudo fuser -k 80/tcp || true

            echo "Stopping and removing old container..."
            docker stop hts-container || true
            docker rm hts-container || true

            echo "Running new container..."
            docker run -d -p 8080:80 --name hts-container-2025 murtaza007/hts-2025:latest
            sudo systemctl start nginx

            echo "âœ… Deployment successful"